<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Game of Life</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
</head>

<body>
  <div id="menu" class="row">
    <h2>Game of Life</h2>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input id="input_width" type="number" class="form-control" min="0" max="100" placeholder="W">
        <input id="input_height" type="number" class="form-control" min="0" max="100" placeholder="H">
      </div>
      <button id="create_grid_btn" type="button" class="btn btn-default">Create Grid</button>
    </form>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input id="nsteps_input" type="number" class="form-control" min="0" max="1000" placeholder="Steps">
        <input id="speed_input" type="number" class="form-control" min="0" max="1000" placeholder="Speed">
      </div>
      <button id="start_game_btn" type="button" class="btn btn-success">Start</button>
    </form>
  </div>
  <div id="view" class="row">
   <table id="grid_table"></table>
  </div>

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
